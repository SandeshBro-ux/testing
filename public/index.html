<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Quality Inspector</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="youtube-brand">
        <img src="https://www.youtube.com/img/desktop/yt_1200.png" alt="YouTube" class="youtube-logo">
      </div>
      <h1>YouTube Quality Inspector</h1>
      <p>Enter a YouTube URL to check video quality and details</p>
    </header>

    <main>
      <div class="input-section">
        <form id="videoForm">
          <div class="form-group">
            <label for="videoUrl">YouTube Video URL:</label>
            <input type="text" id="videoUrl" name="videoUrl" placeholder="https://youtu.be/VIDEO_ID" required>
          </div>
          <button type="submit" id="submitBtn">Check Quality</button>
        </form>
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Checking quality...</p>
      </div>

      <div class="results" id="results">
        <div id="videoDetails" style="display:none;">
          <h2>Video Information</h2>
          <div class="quality-info">
            <p class="quality-text">The best quality for the video is <span id="maxQuality" class="quality-badge"></span></p>
          </div>

          <div class="video-info">
            <div class="thumbnail-container">
              <img id="thumbnail" src="" alt="Video Thumbnail">
            </div>
            <div class="details">
              <h3 id="videoTitle"></h3>
              <div class="channel-info">
                <div class="channel-logo-container">
                  <img id="channelLogo" class="channel-logo" src="" alt="Channel Logo">
                </div>
                <p class="stat-item">
                  <span class="channel-name" id="channelName"></span>
                </p>
              </div>
              <p class="stat-item">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path>
                </svg>
                <span>Views: <span id="viewCount"></span></span>
              </p>
              <p class="stat-item">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.01-.01L23 10z"></path>
                </svg>
                <span>Likes: <span id="likeCount"></span></span>
              </p>
              <p class="stat-item">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"></path>
                </svg>
                <span>Published: <span id="publishDate"></span></span>
              </p>
              <p class="stat-item">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"></path>
                  <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path>
                </svg>
                <span>Duration: <span id="duration"></span></span>
              </p>
            </div>
          </div>
          <div class="description">
            <h4>
              <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M14 17H4v2h10v-2zm6-8H4v2h16V9zM4 15h16v-2H4v2zM4 5v2h16V5H4z"></path>
              </svg>
              Description
            </h4>
            <p id="description"></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2023 YouTube Quality Inspector</p>
    </footer>
  </div>

  <div id="player" style="display:none;"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
