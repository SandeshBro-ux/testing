<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Max Quality Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Max Quality Checker</h1>
      <p>Enter a YouTube URL to see the maximum available playback quality.</p>
    </header>

    <main>
      <div class="input-section">
        <form id="videoForm">
          <div class="form-group">
            <label for="videoUrl">YouTube Video URL:</label>
            <input type="text" id="videoUrl" name="videoUrl" placeholder="https://youtu.be/VIDEO_ID" required>
          </div>
          <button type="submit" id="submitBtn">Check Quality</button>
        </form>
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Checking quality...</p>
      </div>

      <div class="results" id="results">
        <h2>Maximum Quality</h2>
        <p id="maxQuality" class="highlight"></p>
        
        <div id="videoDetails" style="display:none;">
          <h2>Video Details</h2>
          <div class="video-info">
            <div class="thumbnail-container">
              <img id="thumbnail" src="" alt="Video Thumbnail">
            </div>
            <div class="details">
              <h3 id="videoTitle"></h3>
              <p>Channel: <span id="channelName"></span></p>
              <p>Views: <span id="viewCount"></span></p>
              <p>Likes: <span id="likeCount"></span></p>
              <p>Published: <span id="publishDate"></span></p>
              <p>Duration: <span id="duration"></span></p>
            </div>
          </div>
          <div class="description">
            <h4>Description</h4>
            <p id="description"></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Powered by YouTube IFrame API and YouTube Data API v3</p>
    </footer>
  </div>

  <div id="player" style="display:none;"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
