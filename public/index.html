<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Quality Inspector</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Quality Inspector</h1>
      <p>Enter a YouTube URL to check video quality and details</p>
    </header>

    <main>
      <div class="input-section">
        <form id="videoForm">
          <div class="form-group">
            <label for="videoUrl">YouTube Video URL:</label>
            <input type="text" id="videoUrl" name="videoUrl" placeholder="https://youtu.be/VIDEO_ID" required>
          </div>
          <button type="submit" id="submitBtn">Check Quality</button>
        </form>
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Checking quality...</p>
      </div>

      <div class="results" id="results">
        <h2>Video Information</h2>
        <div>
          <span id="maxQuality" class="quality-badge"></span>
        </div>
        
        <div id="videoDetails" style="display:none;">
          <div class="video-info">
            <div class="thumbnail-container">
              <img id="thumbnail" src="" alt="Video Thumbnail">
            </div>
            <div class="details">
              <h3 id="videoTitle"></h3>
              <div class="channel-info">
                <img id="channelLogo" class="channel-logo" src="" alt="Channel Logo">
                <p>Channel: <span id="channelName"></span></p>
              </div>
              <p>Views: <span id="viewCount"></span></p>
              <p>Likes: <span id="likeCount"></span></p>
              <p>Published: <span id="publishDate"></span></p>
              <p>Duration: <span id="duration"></span></p>
            </div>
          </div>
          <div class="description">
            <h4>Description</h4>
            <p id="description"></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Powered by YouTube IFrame API and YouTube Data API v3 | Made with ❤️</p>
    </footer>
  </div>

  <div id="player" style="display:none;"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
